<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>

    <!-- Include your existing CSS files here -->
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />

    <!-- Mermaid JS -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        mermaid.initialize({ startOnLoad: true });
      });
    </script>

    <!-- Replace fenced mermaid code blocks with div.mermaid -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll('pre > code.language-mermaid').forEach((code) => {
          const pre = code.parentElement;
          const container = pre.parentElement;
          const div = document.createElement("div");
          div.className = "mermaid";
          div.textContent = code.textContent;
          container.replaceChild(div, pre);
        });
      });
    </script>
  </head>

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p>Â© {{ site.time | date: "%Y" }} {{ site.title }}. Connect with me on <a href="{{ site.author.linkedin }}" target="_blank">LinkedIn</a>.</p>
      </div>
    </footer>

  </body>

</html>
